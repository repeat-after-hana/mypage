<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="하나영어&챌린지">
    <meta property="og:description" content="구르는 돌에는 이끼가 끼지 않는다!">
    <meta property="og:image" content="./img_small.jpg">
    <title>하나영어&챌린지</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background: linear-gradient(180deg, #FFFCFD 0%, #FFE2E8 100%);
            height: 100vh;
          }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background-image: url('./img_small.jpg');
            background-size: cover;
            background-position: center;
        }
        .main {
            color : #000000;
            font-size: 22px;
            size : 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : #000000;
            font-size: 14px;
            font-weight: 400;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bigbutton {
            width: 320px;
            height: 59px;
            border-radius: 8px;
            background-color: white;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0px 4px 16px rgba(232, 52, 78, 0.2);
        }
        .buttons > a {
            width: 152px;
            height: 59px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            color:#FFFFFF;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0px 4px 16px rgba(232, 52, 78, 0.2);
            margin: 0px 8px 17px 8px;
        }
        .dding {
            background-color: #FF773C;
        }
        .online {
            background-color: #e8344e;
        }
        .hang {
            background-color: #f50000;
        }
        .chang {
            background-color: #0f16ae;
        }
        .buttons {
            display: flex;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">하나영어</h1>
        <p class="sub">저랑 같이 영어공부, 자기계발 챌린지 하실래요? (수줍)</p>
        <a class="bigbutton"target="_blank" href="https://repeat-after-hana.github.io/challenge/"> 🔥 굿바이 2022! 마지막 작심12일 갓생 챌린지</a>
        <div class="buttons">
            <a class="dding" target="_blank" href="https://www.youtube.com/channel/UCpWo6nf6tKeJKjmcLUQmkTQ">유튜브</a>
            <a class="online"target="_blank" href="https://blog.naver.com/hana_english">블로그</a>
        </div>
        <div class="buttons">
            <a class="hang" target="_blank" href="https://instagram.com/repeat_after_hana">인스타그램</a>
            <a class="chang"target="_blank" href="https://www.tiktok.com/@repeat_after_hana">틱톡</a>
        </div>
        <p>@repeat_after_hana</p>

    </div>
</body>
</html>
